<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería</title>

    <link
      rel="shortcut icon"
      href="./sources/icon/libros.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/styles_books.css" />

      <label for="search_value"><i class="fa-solid fa-book"></i></label>
      <input type="text" name="" id="search_value" placeholder="-> ..." />
      <select name="" id="search_select">
        <option value="title">
          <svg>·</svg>
          <span> By Title</span>
        </option>

        <option value="author">
          <svg>·</svg>
          <span> By Author</span>
        </option>
      </select>
      <button id="search_button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button id="search_founed" class="hidden">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </header>
    <section id="main_books"></section>
  </main>
  <script src="./JS/script.js"></script>
